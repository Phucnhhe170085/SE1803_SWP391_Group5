<style>
    .section.sec-testimonials {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Đảm bảo khối này chiếm toàn bộ chiều cao của màn hình */
    }

    .testimonial {
        display: flex;
        flex-direction: column; /* Đặt layout theo chiều dọc */
        align-items: center; /* Căn giữa theo chiều ngang */
        text-align: center; /* Căn giữa nội dung */
    }

    .testimonial .col-md-5 {
        margin-bottom: 20px; /* Khoảng cách giữa ảnh và form */
        margin-top: 20px; /* Đẩy ảnh xuống một chút */
    }

    .testimonial form {
        width: 75%;
        max-width: 400px; /* Đặt giới hạn chiều rộng tối đa của form */
    }

    .testimonial form .form-group {
        margin-bottom: 20px; /* Khoảng cách giữa các trường nhập liệu */
    }

    .testimonial form input[type="text"],
    .testimonial form input[type="date"],
    .testimonial form select {
        height: 50px; /* Đặt chiều cao cho các trường nhập liệu */
    }

    /* Sửa lại cho phần label */
    .testimonial form label {
        text-align: left; /* Căn trái cho phần chữ trong label */
        font-size: 18px; /* Tăng kích thước font */
        display: block; /* Để chữ và input xuống dòng mới */
    }

    .form-control {
        width: 400px;
    }            
</style>
