<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div>
            <h1>Profile</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Profile</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Detal</li>
                </ol>
            </nav>
        </div>
        <div class="card card_container" style="width: 100%;">
            <div class="row content_box">
                <div class="col-md-5">
                    <div class="rounded-circle avatar">
                        <img src="images.jpg" class="rounded-circle" alt="Avatar">
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="row information">
                        <h3><i class="fa-regular fa-user"></i> User Infomation:</h3>
                        <div class="col-md-6">
                            <div class="row user_info">
                                <div class="col-md-5">
                                    <span class="title">UserID: </span>
                                </div>
                                <div class="col-md-7">
                                    <span class="value"> 001</span>
                                </div>
                            </div>
                            <div class="row user_info">
                                <div class="col-md-5">
                                    <span class="title">SecurityID: </span>
                                </div>
                                <div class="col-md-7">
                                    <span class="value"> 001</span>
                                </div>
                            </div>
                            <div class="row user_info">
                                <div class="col-md-5">
                                    <span class="title">Shift Status: </span>
                                </div>
                                <div class="col-md-7">
                                    <span class="value">Open</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row user_info">
                                <div class="col-md-5">
                                    <span class="title">User Name: </span>
                                </div>
                                <div class="col-md-7">
                                    <span class="value">Joe Doe </span>
                                </div>
                            </div>
                            <div class="row user_info">
                                <div class="col-md-5">
                                    <span class="title">Gender: </span>
                                </div>
                                <div class="col-md-7">
                                    <span class="value"> Male</span>
                                </div>
                            </div>
                            <div class="row user_info">
                                <div class="col-md-5">
                                    <span class="title">Birth: </span>
                                </div>
                                <div class="col-md-7">
                                    <span class="value">26/12/2000</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row contact">
                        <h3><i class="fa-regular fa-address-card"></i> User Contact:</h3>
                        <div class="row user_info">
                            <div class="col-md-5">
                                <span class="title"><i class="fa-regular fa-address-book"></i></i> Phone: </span>
                            </div>
                            <div class="col-md-7">
                                <span class="value">0123456789</span>
                            </div>
                        </div>
                        <div class="row user_info">
                            <div class="col-md-5">
                                <span class="title"><i class="fa-regular fa-envelope"></i> Email: </span>
                            </div>
                            <div class="col-md-7">
                                <span class="value"> 0k4pO@example.com</span>
                            </div>
                        </div>
                        <div class="row user_info">
                            <div class="col-md-5">
                                <span class="title"><i class="fa-regular fa-map"></i> Address: </span>
                            </div>
                            <div class="col-md-7">
                                <span class="value"> Hanoi</span>
                            </div>
                        </div>
                    </div>
                    <button type="editbtn" class="btn btn-primary">Update Profile</button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
</body>

</html>
